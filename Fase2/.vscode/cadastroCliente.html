<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="telas.css">
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Clientes</h2>
        <form>
            <label>Tipo de Cliente:</label>
            <select id="tipoCliente" onchange="trocarTela()">
                <option value="fisica">Pessoa Física</option>
                <option value="juridica">Pessoa Jurídica</option>
            </select>
            
            <div id="fisicaFields">
                <label>Nome:</label>
                <input type="text" name="nome" required>
                <label>Endereço:</label>
                <input type="text" name="endereco" required>
                <label>Telefone:</label>
                <input type="text" name="telefone" required>
                <label>CPF:</label>
                <input type="text" name="cpf" required>
            </div>
            
            <div id="juridicaFields" style="display: none;">
                <label>Nome da Empresa:</label>
                <input type="text" name="nomeEmpresa">
                <label>Representante:</label>
                <input type="text" name="representante">
                <label>Endereço do representante:</label>
                <input type="text" name="endereco-represent">
                <label>Telefone do representante:</label>
                <input type="text" name="telefone-represent">
                <label>Razão Social:</label>
                <input type="text" name="razaoSocial">
                <label>Inscrição Estadual:</label>
                <input type="text" name="inscricaoEstadual">
                <label>CNPJ:</label>
                <input type="text" name="cnpj">
                <label>Endereço da empresa:</label>
                <input type="text" name="enderecoEmpresa">
                <label>Telefones da empresa:</label>
                <input type="text" name="telefones">
            </div>
            
            <button type="submit">Salvar</button>
        </form>
    </div>

    <script>
        function trocarTela() {
            var tipo = document.getElementById("tipoCliente").value;
            document.getElementById("fisicaFields").style.display = tipo === "fisica" ? "block" : "none";
            document.getElementById("juridicaFields").style.display = tipo === "juridica" ? "block" : "none";
        }
    </script>
</body>
</html>
