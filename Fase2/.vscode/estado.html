<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Estados</title>
    <link rel="stylesheet" href="modelo.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-105">
    <div class="container p-4 rounded shadow" style="max-width: 400px;">
        <form id="formulario">
            <!-- UF Label e Input com Ícone de Lupa -->
            <div class="mb-3">
                <label for="uf" class="form-label">UF:</label>
                <div class="input-group">
                    <input type="text" id="uf" name="uf" class="form-control" style="text-transform: uppercase;">
                    <span id="lupa" class="input-group-text bg-white text-dark">
                        <i class="bi bi-search" style="cursor: pointer;"></i>
                    </span>
                </div>
            </div>

            <!-- Estado Label e Input -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do estado:</label>
                <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite o nome do estado">
            </div>

            <!-- ICMS Label e Combobox -->
            <div class="mb-3">
                <label for="icmsDentro" class="form-label">Valor do ICMS para dentro do estado:</label>
                <input type="text" id="icmsDentro" name="icmsDentro" class="form-control">
            </div>

            <!-- ICMS Label e Combobox -->
            <div class="mb-3">
                <label for="icmsFora" class="form-label">Valor do ICMS para fora do estado:</label>
                <input type="text" id="icmsFora" name="icmsFora" class="form-control">
            </div>
            
            <!-- Botão Centralizado -->
            <div class="d-flex justify-content-center gap-2">
                <button type="submit" class="btn btn-success">Salvar</button>
                <button type="button" class="btn btn-danger" onclick="excluirEstado()">Excluir</button>
            </div>
        </form>

        <script src="estado.js"></script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
