<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Principal</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="fichaMedica.html">
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">Menu</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link" onclick="substituir('cadastroCliente.html')">
                        <i class="bi bi-people-fill"></i>
                        <span>Cliente</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link" onclick="substituir('cidade.html')">
                        <i class="bi bi-bank2"></i>
                        <span>Cidades</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link" onclick="substituir('estado.html')">
                        <i class="bi bi-bank"></i>
                        <span>Estados</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link" onclick="substituir('cadastroFrete.html')">
                        <i class="bi bi-airplane"></i>
                        <span>Frete</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link" onclick="substituir('funcionario.html')">
                        <i class="bi bi-people-fill"></i>
                        <span>Funcionário</span>
                    </a>
                </li>
            </ul>
        </aside>
        <div class="main p-3">
            <div class="content px-3 py-4">
                <iframe class="col-12" class="iframe-Content" id="iframeContent" frameborder="0"></iframe>
            </div>
        </div>

        
        <main class="content px-3 py-4" id="classe">
            <div class="container-fluid">
                <img src="img-login.png">
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="menu.js"></script>

    <script>

        function substituir(pagina) {
            // Esconder a div
            document.getElementById("classe").style.display = "none";

            // Mostrar o iframe e carregar a página correspondente
            var iframe = document.getElementById("iframeContent");
            iframe.src = pagina;
            iframe.style.display = "block";
        }

    </script>
</body>

</html>
