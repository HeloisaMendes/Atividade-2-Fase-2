<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="modelo.css">
    <title>Formulário</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-105">
    <div class="container p-4 rounded shadow" style="max-width: 400px;">
        <!-- CRM Label e Input com Ícone de Lupa -->
        <div class="mb-3">
            <label for="crm" class="form-label">CRM:</label>
            <div class="input-group">
                <input type="text" id="crm" name="crm" class="form-control" placeholder="Digite o CRM">
                <span class="input-group-text bg-white text-dark">
                    <i class="bi bi-search" style="cursor: pointer;"></i>
                </span>
            </div>
        </div>

        <!-- Nome Label e Input -->
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite o nome">
        </div>

        <!-- Especialidade Label e Combobox -->
        <div class="mb-3">
            <label for="especialidade" class="form-label">Especialidade:</label>
            <select id="especialidade" name="especialidade" class="form-select">
                <option value="dermatologista">Dermatologista</option>
                <option value="oftalmologista">Oftalmologista</option>
            </select>
        </div>

        <!-- Turno Label e Combobox -->
        <div class="mb-3">
            <label for="turno" class="form-label">Turno:</label>
            <select id="turno" name="turno" class="form-select">
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>
            </select>
        </div>

        <!-- Dias da Semana com Checkboxes -->
        <div class="mb-3">
            <label for="dias" class="form-label">Dias:</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="dias" value="segunda" id="segunda">
                <label class="form-check-label" for="segunda">Segunda-feira</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="dias" value="terça" id="terça">
                <label class="form-check-label" for="terça">Terça-feira</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="dias" value="quarta" id="quarta">
                <label class="form-check-label" for="quarta">Quarta-feira</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="dias" value="quinta" id="quinta">
                <label class="form-check-label" for="quinta">Quinta-feira</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="dias" value="sexta" id="sexta">
                <label class="form-check-label" for="sexta">Sexta-feira</label>
            </div>
        </div>

        <!-- Botão Centralizado -->
        <div class="d-grid">
            <button type="submit" class="btn btn-success">Salvar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
