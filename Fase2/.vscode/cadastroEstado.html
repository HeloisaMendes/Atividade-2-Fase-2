<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estados Atendidos</title>
    <link rel="stylesheet" href="telas.css">
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Estados</h2>
        <form>
            <label>UF:</label>
            <input type="text" name="uf">

            <label>Estado:</label>
            <input type="text" name="estado">

            <label>Valor do ICMS para dentro do estado:</label>
            <input type="text" name="estado">

            <label>Valor do ICMS para fora do estado:</label>
            <input type="text" name="estado">
            
            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
