<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Fretes</title>
    <link rel="stylesheet" href="modelo.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-105">
    <div class="container p-4 rounded shadow" style="max-width: 400px;">

        <!-- Número do frete Label e Input com Ícone de Lupa -->
        <div class="mb-3">
            <label for="numeroFrete" class="form-label">Nº do frete:</label>
            <div class="input-group">
                <input type="text" id="numeroFrete" name="numeroFrete" class="form-control" placeholder="Digite o número do frete">
                <span class="input-group-text bg-white text-dark">
                    <i class="bi bi-search" style="cursor: pointer;"></i>
                </span>
            </div>
        </div>

        <!-- Quem paga o frete Label e Input -->
        <div class="mb-3">
            <label class="form-label">Quem paga o frete:</label>
            <select id="cmbQuemPaga" name="quemPaga" class="form-select">
                <option value="remetente">Remetente</option>
                <option value="destinatário">Destinatário</option>
            </select>
        </div>

        <!-- Tipo de cálculo do frete Label e Input -->
        <div class="mb-3">
            <label class="form-label">Tipo de cálculo do frete:</label>
            <select id="cmbTipoCalculo" name="tipoCalculo" class="form-select">
                <option value="peso">Por peso</option>
                <option value="valor">Por valor</option>
            </select>
        </div>

        <!-- Peso Label e Input -->
        <div class="mb-3">
            <label for="pesoUnitario" class="form-label">Peso da Mercadoria (KG):</label>
            <input type="text" id="pesoUnitario" name="pesoUnitario" class="form-control">
        </div>

        <!-- Valor Label e Combobox -->
        <div class="mb-3">
            <label for="valorUnitario" class="form-label">Valor da Mercadoria:</label>
            <input type="text" id="valorUnitario" name="valorUnitario" class="form-control">
        </div>

        <!-- Valor do pedágio Label e Combobox -->
        <div class="mb-3">
            <label for="valorUnitario" class="form-label">Valor do Pedágio:</label>
            <input type="text" id="valorUnitario" name="valorUnitario" class="form-control">
        </div>

        <!-- Data do frete Label e Input -->
        <div class="mb-3">
            <label for="pesoUnitario" class="form-label">Data frete:</label>
            <input type="date" id="pesoUnitario" name="pesoUnitario" class="form-control">
        </div>

        <!-- Valor do ICMS Label e Combobox -->
        <div class="mb-3">
            <label for="valorUnitario" class="form-label">Valor do ICMS:</label>
            <input type="text" id="valorUnitario" name="valorUnitario" class="form-control">
        </div>
        
        <!--Estado de Origem Label e Input -->
        <div class="mb-3">
            <label class="form-label">Estado de origem:</label>
            <select id="cmbEstadoOrigem" name="estadoOrigem" class="form-select">
                <option value="">Selecione</option>
            </select>
        </div>
        
        <!-- Cidade de Origem Label e Input -->
        <div class="mb-3">
            <label class="form-label">Cidade de origem:</label>
            <select id="cmbCidadeOrigem" name="cidadeOrigem" class="form-select">
                <option value="">Selecione</option>
            </select>
        </div>

        <!-- Estado de Destino Label e Input -->
        <div class="mb-3">
            <label class="form-label">Estado de destino:</label>
            <select id="cmbEstadoDestino" name="estadoDestino" class="form-select">
                <option value="">Selecione</option>
            </select>
        </div>

        <!-- Cidade de Destino Label e Input -->
        <div class="mb-3">
            <label class="form-label">Cidade de destino:</label>
            <select id="cmbCidadeDestino" name="cidadeDestino" class="form-select">
                <option value="">Selecione</option>
            </select>
        </div>

        <!-- Destinatário Label e Input -->
        <div class="mb-3">
            <label class="form-label">Destinatário:</label>
            <select id="cmbDestinatario" name="destinatario" class="form-select">
                <option value="">Selecione</option>
            </select>
        </div>

        <!-- Remetente Label e Input -->
        <div class="mb-3">
            <label class="form-label">Remetente:</label>
            <select id="cmbRemetente" name="remetente" class="form-select">
                <option value="">Selecione</option>
            </select>
        </div>

        <!-- Funcionário Label e Input -->
        <div class="mb-3">
            <label class="form-label">Funcionário:</label>
            <select id="cmbFuncionario" name="funcionario" class="form-select">
                <option value="">Selecione</option>
            </select>
        </div>

        <!-- Valor total Label e Input -->
        <div class="mb-3">
            <label for="pesoUnitario" class="form-label">Valor total:</label>
            <input type="text" id="pesoUnitario" name="pesoUnitario" class="form-control" readonly>
        </div>

        <!-- Botão Centralizado -->
        <div class="d-flex justify-content-center gap-2">
            <button type="submit" class="btn btn-success">Salvar</button>
            <button type="submit" class="btn btn-danger">Excluir</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
