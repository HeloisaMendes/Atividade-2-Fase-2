<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Funcionário</title>
    <link rel="stylesheet" href="modelo.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-105">
    <div class="container p-4 rounded shadow" style="max-width: 400px;">
        
        <form id="formulario">
            <div class="mb-3">
                <label class="form-label">Estado:</label>
                <select id="cmbEstado" name="estado" class="form-select">
                    <option value="">Selecione</option>
                </select>
            </div>

            <!-- Cidade Label e Input com Ícone de Lupa -->
            <div class="mb-3">
                <label class="form-label">Cidade:</label>
                <select id="cmbCidade" name="cidade" class="form-select">
                    <option value="">Selecione</option>
                </select>
            </div>

            <!-- Nome Label e Input -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <div class="input-group">
                    <input type="text" id="nome" name="nome" class="form-control">
                    <span id="lupa" class="input-group-text bg-white text-dark">
                        <i class="bi bi-search" style="cursor: pointer;"></i>
                    </span>
                </div>
            </div>

            <!-- Botão Centralizado -->
            <div class="d-flex justify-content-center gap-2">
                <button type="submit" class="btn btn-success">Salvar</button>
                <button type="button" class="btn btn-danger" onclick="excluirFuncionario()">Excluir</button>
            </div>
        </form>
    </div>

    <script src="funcionario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
