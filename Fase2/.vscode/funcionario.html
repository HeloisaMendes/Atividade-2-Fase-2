<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Funcionário</title>
    <link rel="stylesheet" href="modelo.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-105">
    <div class="container p-4 rounded shadow" style="max-width: 400px;">

        <!-- CPF Label e Input com Ícone de Lupa -->
        <div class="mb-3">
            <label for="cpf" class="form-label">CPF do funcionário:</label>
            <div class="input-group">
                <input type="text" id="cpf" name="cpf" class="form-control">
                <span class="input-group-text bg-white text-dark">
                    <i class="bi bi-search" style="cursor: pointer;"></i>
                </span>
            </div>
        </div>

        <!-- Nome Label e Input -->
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control">
        </div>

        <!-- Botão Centralizado -->
        <div class="d-flex justify-content-center gap-2">
            <button type="submit" class="btn btn-success">Salvar</button>
            <button type="submit" class="btn btn-danger">Excluir</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
