<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cidades e Estados Atendidos</title>
    <link rel="stylesheet" href="telas.css">
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Cidades</h2>
        <form>
            <label>Estado:</label>
            <select id="cmbEstado" name="estado" class="form-select">
                <option value="">Selecione</option>
            </select>

            <label>Cidade:</label>
            <input type="text" name="cidades" placeholder="Ex: Goiânia, Rio Verde, Anápolis">
            
            <label>Preço unitário por peso:</label>
            <input type="text" name="precoUnitPeso">

            <label>Preço unitário por valor:</label>
            <input type="text" name="precoUnitValor">

            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
