<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="modelo.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-105">
    <div class="container p-4 rounded shadow" style="max-width: 400px;">

        <div class="mb-3">
            <label for="tipoCliente" class="form-label">Tipo de Cliente:</label>
            <select id="cmbTipoCliente" class="form-select" onchange="trocarTela()">
                <option value="fisica">Pessoa Física</option>
                <option value="juridica">Pessoa Jurídica</option>
            </select>
        </div>

        <div id="fisicaFields">
            <!-- CPF Label e Input com Ícone de Lupa -->
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF:</label>
                <div class="input-group">
                    <input type="text" id="cpf" name="cpf" class="form-control" placeholder="Digite o CPF">
                    <span class="input-group-text bg-white text-dark">
                        <i class="bi bi-search" style="cursor: pointer;"></i>
                    </span>
                </div>
            </div>

            <!-- Nome Label e Input -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control">
            </div>

            <!-- Endereço Label e Combobox -->
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço:</label>
                <input type="text" id="endereco" name="endereco" class="form-control">
            </div>

            <!-- Telefone Label e Combobox -->
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone(s):</label>
                <input type="text" id="telefone" name="telefone" class="form-control">
            </div>
            
            <!-- Botão Centralizado -->
            <div class="d-flex justify-content-center gap-2">
                <button type="submit" class="btn btn-success">Salvar</button>
                <button type="submit" class="btn btn-danger">Excluir</button>
            </div>
        </div>

        <div id="juridicaFields" style="display: none;">
            
            <!-- CNPJ Label e Input com Ícone de Lupa -->
            <div class="mb-3">
                <label for="cnpj" class="form-label">CNPJ:</label>
                <div class="input-group">
                    <input type="text" id="cnpj" name="cnpj" class="form-control" placeholder="Digite o CNPJ">
                    <span class="input-group-text bg-white text-dark">
                        <i class="bi bi-search" style="cursor: pointer;"></i>
                    </span>
                </div>
            </div>

            <!-- Nome Empresa Label e Input -->
            <div class="mb-3">
                <label for="nomeEmpresa" class="form-label">Nome da empresa:</label>
                <input type="text" id="nomeEmpresa" name="nomeEmpresa" class="form-control">
            </div>

            <!-- Nome Representante Label e Input -->
            <div class="mb-3">
                <label for="nomeRepresentante" class="form-label">Nome do representante:</label>
                <input type="text" id="nomeRepresentante" name="nomeRepresentante" class="form-control">
            </div>

            <!-- Endereço Label e Combobox -->
            <div class="mb-3">
                <label for="enderecoRepresentante" class="form-label">Endereço do representante:</label>
                <input type="text" id="enderecoRepresentante" name="enderecoRepresentante" class="form-control">
            </div>

            <!-- Telefone Label e Combobox -->
            <div class="mb-3">
                <label for="telefoneRepresentante" class="form-label">Telefone(s) do representante:</label>
                <input type="text" id="telefoneRepresentante" name="telefoneRepresentante" class="form-control">
            </div>

            <!-- Razão Social da Empresa Label e Input -->
            <div class="mb-3">
                <label for="razaoSocial" class="form-label">Razão Social:</label>
                <input type="text" id="razaoSocial" name="razaoSocial" class="form-control">
            </div>

            <!-- Inscrição Estadual da Empresa Label e Input -->
            <div class="mb-3">
                <label for="inscricaoEstadual" class="form-label">Inscrição Estadual:</label>
                <input type="text" id="inscricaoEstadual" name="inscricaoEstadual" class="form-control">
            </div>

            <!-- Endereço da empresa Label e Combobox -->
            <div class="mb-3">
                <label for="enderecoEmpresa" class="form-label">Endereço da empresa:</label>
                <input type="text" id="enderecoEmpresa" name="enderecoEmpresa" class="form-control">
            </div>

            <!-- Telefone da empresa Label e Combobox -->
            <div class="mb-3">
                <label for="telefoneEmpresa" class="form-label">Telefone(s) da empresa:</label>
                <input type="text" id="telefoneEmpresa" name="telefoneEmpresa" class="form-control">
            </div>
            
            <!-- Botão Centralizado -->
            <div class="d-flex justify-content-center gap-2">
                <button type="submit" class="btn btn-success">Salvar</button>
                <button type="submit" class="btn btn-danger">Excluir</button>
            </div>

        </div>
    </div>

    <script>
        function trocarTela() {
            var tipo = document.getElementById("cmbTipoCliente").value;
            document.getElementById("fisicaFields").style.display = tipo === "fisica" ? "block" : "none";
            document.getElementById("juridicaFields").style.display = tipo === "juridica" ? "block" : "none";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
